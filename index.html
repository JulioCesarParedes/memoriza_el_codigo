<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Memoriza el codigo">
        <meta name="keywords" content="juego, memoria, código, memoriza">
        <title>Memoriza el Código</title>
        <link rel="stylesheet" href="css/style.css">
		<script src="js/Temporizador.js"></script>
		<script src="js/Records.js"></script>
		<script src="js/Puntajes.js"></script>
		<script src="js/PuntajeParcial.js"></script>
		<script src="js/Juego.js"></script>
		<script src="js/main.js"></script>
    </head>
    <body>
		<div id="main">
			<nav>
				<ul>
					<li id="New">
						<span>New</span>
					</li>
					<li id="Puntajes">
						<div id="Celda_Puntajes">
							<div id="Contenedor_Puntajes">
								<span>Su navegador no soporta localStorage</span>
							</div>
						</div>
					</li>
					<li id="Puntos">
						<span>0</span>
					</li>
				</ul>
			</nav>
			<section>
				<div id="overlay"></div>
				<div id="ingresaUsuario" class="dialogModal">
					<span>¡¡¡Nuevo Record!!!</span><br><br>
					<span>Ingresa tu nombre:</span>
					<input id='obtenerUsuario' type='text' maxlength="25" value=''/>
				</div>
				<div id="Temporizador">00:00</div>
				<div id="correctoIncorrecto"> </div>
				<div id="Codigo"> </div>
				<div id="IngresarCodigo">
					<input id='obtenerRespuesta' type='text' name='respuesta' value='' autocomplete='off' disabled='true'/>
				</div>
			</section>
			<footer>
				<div id="Footer_Texto">
					<span>Codigo</span>
				</div>
				<div id="Contenedor_Play_Pause">
					<div id="Celda_Play_Pause">
						<div id="Play_Pause" class="Pause"> </div>
					</div>
				</div>
			</footer>
		</div>
    </body>
</html>
